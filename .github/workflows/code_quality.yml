name: Code Quality

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  code-quality: # git hook 우회 방지
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔍 Run biome check or skip for dependabot
        run: |
          if [ "${{ github.event.pull_request.user.login }}" = "dependabot[bot]" ]; then
            echo "✅ Skipping biome check for dependabot PR"
            echo "Dependabot PR automatically approved"
            exit 0
          else
            echo "🔍 Running biome check for regular PR"
            pnpm run check
          fi