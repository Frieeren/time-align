name: OpenAPI Generator

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "apps/api/**" 
      - "apps/api-gateway/**"
      - "apps/auth-api/**"
    branches:
      - main

jobs:
  generate-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
  steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate documentation
        working-directory: apps/api-gateway
        run: pnpm run generate:swagger

      - name: Generate API using Orval
        working-directory: apps/web
        run: pnpm run generate:api

      - name: Commit and push changes
        run: |
          git config --local user.email "frieeren[bot]@users.noreply.github.com"
          git config --local user.name "frieeren[bot]"
          git add -A
          git commit -m "feat: update API using oas [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}